    <div class="card-title justify-center text-3xl text-primary">Sign Up</div>
    <div class="card-body w-full">
        <form [formGroup]="registerForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">

            <app-text-input label="Email" formControlName="email"/>
            <app-text-input label="Display Name" formControlName="displayName"/>
            <app-text-input label="Password" formControlName="password" type="password"/>
            <app-text-input label="Comfirm Password " formControlName="confirmPassword" type="password"/>

        <div class="flex items-center justify-end gap-3">
            <button (click)="cancel()" class="btn" type="button">Cancel</button>
            <button
            [disabled]="!registerForm.valid"
            class="btn btn-primary" type="submit">Register</button>

        </form>

    <div class="flex flex-col items-start w-full mockup-code text-lg">
